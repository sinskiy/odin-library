<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library | The Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section id="books">
        <!-- TODO: generate for attribute and labelled-by dynamically -->
      </section>
      <form action="" method="get" class="add">
        <button>+ add book</button>
      </form>
    </main>
    <dialog class="new-book">
      <h2>enter new book details</h2>
      <p>required inputs have * at the end</p>
      <form method="dialog">
        <div class="form-column">
          <label for="title">title<span aria-label="required">*</span></label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row">
          <div class="form-column">
            <label for="author"
              >author<span aria-label="required">*</span></label
            >
            <input type="text" name="author" id="author" required />
          </div>
          <div class="form-column">
            <label for="pages"
              >pages (numbers)<span aria-label="required">*</span></label
            >
            <input type="number" min="0" name="pages" id="pages" required />
          </div>
        </div>
        <button>save</button>
      </form>
      <form method="dialog" class="dialog-close">
        <button class="secondary">close</button>
      </form>
    </dialog>
  </body>
</html>
